<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			{
				background-color: red;
				color: yellow;
			}
			/* 
				前五行: p
				第五行: #p5
				第三行的 span，第四、六行: p .p4, .p4
				第一、二行: .p1, .p2
				第四行: p.p4
				第三行的 span: p .p4
			*/
		</style>
	</head>
	<body>
		<p class="p1">第一行</p>
		<p class="p2">第二行</p>
		<p class="p3">第三行
			<span class="p4">span </span>
		</p>
		<p class="p4">第四行</p>
		<p id="p5">第五行</p>
		<span class="p4">第六行</span>
		<p></p>
	</body>
</html>
