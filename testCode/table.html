<html>
  <meta charset="UTF-8">
  <title>表格</title>
  <style>
    td {
      text-align: center;
    }
    .text-center {
      text-align: center;
    }
  </style>
  <script>
    function myFunction() {
      alert("I am an alert box!");
    }
  </script>
<body>
<!--  居中按钮-->
<div class="text-center">
  <button onclick="myFunction()">Try it</button>
</div>
<table width="200" height="200" border="1" cellspacing="0" bgcolor="#72B64B">
  <!--  第一行-->
  <tr>
    <th>专业</th>
    <th>班级</th>
  </tr>
  <!--  第二行-->
  <tr>
    <!--rowspan 设置一格两行-->
    <td rowspan="2">计算机</td>
    <td>一班</td>
  </tr>
  <tr>
    <td>二班</td>
  </tr>
</table>

</body>
</html>
